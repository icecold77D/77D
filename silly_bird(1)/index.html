  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fffdf7;
      color: #333;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      transition: opacity 0.5s ease;
      opacity: 0;
      pointer-events: none;
    }

    .carousel img.active {
      opacity: 1;
      position: relative;
      pointer-events: auto;
    }

    .carousel-overlay {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      cursor: pointer;
      z-index: 10;
    }

    .carousel-overlay.left { left: 0; }
    .carousel-overlay.right { right: 0; }

    .text-block {
      padding: 24px;
      font-size: 1.1em;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .text-block {
        font-size: 1em;
        padding: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- 圖片輪播 -->
  <div class="carousel">
    <img src="title.jpg" alt="《傻鳥日常》照片1" class="active" />
    <img src="S__136413190.jpg" alt="《傻鳥日常》照片2" />
    <img src="S__136413187_0.jpg" alt="《傻鳥日常》照片3" />

    <div class="carousel-overlay left" onclick="prevImage()"></div>
    <div class="carousel-overlay right" onclick="nextImage()"></div>
  </div>

  <!-- 文字描述區 -->
  <div class="text-block">
❤️‍🔥今天帶大家看「超可愛的人氣角色-《傻鳥日常》❤️‍🔥」～

      點我下載貼圖
    </a>
  </div>


  <!-- JS 輪播邏輯 -->
  <script>
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    function showImage(index) {
      images.forEach(img => img.classList.remove('active'));
      current = (index + images.length) % images.length;
      images[current].classList.add('active');
    }

    function nextImage() {
      showImage(current + 1);
    }

    function prevImage() {
      showImage(current - 1);
    }

    // 手機滑動支援
    let startX = 0;
    const carousel = document.querySelector('.carousel');

    carousel.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    carousel.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 50) prevImage();
      else if (startX - endX > 50) nextImage();
    });
  </script>

  <!-- 訪問人數 -->
  <div style="padding: 16px; font-size: 0.9em;">
